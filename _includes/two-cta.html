<section id="{{ section.section_id }}" class="page-section {{ section.background_style }} py-6">
  <div class="container">
    <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-5 text-center">
      
      <div class="px-4">
        <h2 class="fw-bold display-6 mb-4 text-nowrap">{{ section.left_text }}</h2>
        <a href="{{ section.left_button_url }}" class="btn btn-outline-light btn-lg px-5 py-3 fw-bold text-uppercase">
          {{ section.left_button_text }}
        </a>
      </div>

      <div class="border-start border-white border-opacity-25 d-none d-lg-block" style="height: 120px;"></div>

      <div class="px-4">
        <h2 class="fw-bold display-6 mb-4 text-nowrap">{{ section.right_text }}</h2>
        <a href="{{ section.right_button_url }}" class="btn btn-outline-light btn-lg px-5 py-3 fw-bold text-uppercase">
          {{ section.right_button_text }}
        </a>
      </div>

    </div>
  </div>
</section>
