<section id="{{ section.section_id }}" class="page-section {{ section.background_style }} py-6">
  <div class="container">
    <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center text-center">

      <!-- Left Column -->
      <div class="col-lg-5 d-flex flex-column justify-content-center align-items-center gap-3 px-4 mb-5 mb-lg-0">
        <h2 class="fw-bold display-6 text-wrap">{{ section.left_text }}</h2>
        <a href="{{ section.left_button_url }}" class="btn btn-outline-light btn-lg px-5 py-3 fw-bold text-uppercase">
          {{ section.left_button_text }}
        </a>
      </div>

      <!-- Vertical Divider (for lg+) -->
      <div class="d-none d-lg-flex align-items-center justify-content-center" style="height: 100%; width: 100%;">
        <div class="border-start border-white border-opacity-50" style="height: 150px;"></div>
      </div>

      <!-- Horizontal Divider (for md and down) -->
      <div class="d-flex d-lg-none w-100 justify-content-center my-4">
        <div class="border-top border-white border-opacity-50" style="width: 60%; height: 10%"></div>
      </div>

      <!-- Right Column -->
      <div class="col-lg-5 d-flex flex-column justify-content-center align-items-center gap-3 px-4">
        <h2 class="fw-bold display-6 text-wrap">{{ section.right_text }}</h2>
        <a href="{{ section.right_button_url }}" class="btn btn-outline-light btn-lg px-5 py-3 fw-bold text-uppercase">
          {{ section.right_button_text }}
        </a>
      </div>

    </div>
  </div>
</section>
